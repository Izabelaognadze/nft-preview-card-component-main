<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>    
<article class="product">
  <div class="content">
    <picture class="article__img">
      <img src="images/image-equilibrium.jpg" alt="">
    </picture>
    <div class="product__article">
      <div class="middle_text">
  
          <h1 class="main__text">Equilibrium #3429</h1>
  
          <p class="secondary__text">Our Equilibrium collection promotes balance and calm.</p>
  
          <div class="price__and__time">
            <div class="price"><picture class="price__img">
              <img src="images/icon-ethereum.svg">
            </picture>
              <p class="price__text">0.041 ETH</p>
            </div>
            <div class="time">
              <picture class="time__img">
              
                <img src="images/icon-clock.svg" alt="">
              
            </picture>
            <p class="time__text">3 days left</p>
            </div>
          </div>
  
      </div>
      <hr class="hr"/>
      <div class="footer">
        <picture class="footer__img">
          <img src="images/image-avatar.png">
        </picture>
        <div class="footer__text">
            <a class="footer-text-1">Creation of </a>
            <a class="footer-text-2">Jules Wyvern</a>
        </div>
      </div>
    </div>
</div>
</article>
</body>
</html>
